<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="keywords" content="notes, diary, private" />
    <meta name="description" content="Note taking app but in a modern way" />

    <meta name="og:title" content="Diarme" />
    <meta name="og:type" content="website" />
    <meta name="og:url" content="https://diarme.herokuapp.com/" />
    <meta name="og:image" content="https://diarme.herokuapp.com/img/logo.png" />
    <meta name="og:site_name" content="Diarme" />
    <meta name="og:description" content="Note taking app but in a modern way" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Diarme" />
    <meta name="msapplication-TileImage" content="/public/img/logo.png" />
    <meta name="msapplication-TileColor" content="#000" />
    <link
      rel="apple-touch-icon"
      href="/public/img/icons/apple-touch-icon.png"
    />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Diarme - Note taking the better way</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css"
    />
    <link
      href="https://unpkg.com/nprogress@0.2.0/nprogress.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/nprogress@0.2.0/nprogress.js"></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Diarme doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
